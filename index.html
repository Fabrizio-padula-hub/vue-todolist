<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- vuejs -->
    <div id="app">
        <header>
            <h1>Lista di cose da fare</h1>
        </header>
        <main>

            <!-- input e pulsante -->
            <section class="add-actions">
                <input class="radius" type="text" placeholder="Scrivi la tua azione" @keyup.enter="pushNewAction" v-model="textInput">
                <button class="radius" @click="pushNewAction()">Aggiungi</button>
            </section>
            <!-- /input e pulsante -->

            <!-- lista di azioni -->
            <section class="list-action radius">
                <div v-for="(objectAction, index) in listAction" :key="index" :class="{ 'crossed-out': objectAction.done }" class="single-action">
                    <span @click="{ 'crossed-out': objectAction.done = true }">{{objectAction.text}}</span>
                    <span @click="eliminateItems(index)"><i class="fa-solid fa-xmark"></i></span>
                </div>
                
            </section>
            <!-- /lista di azioni -->

        </main>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
